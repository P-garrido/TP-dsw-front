<accordion [isAnimated]="true" class="accordion">
  <accordion-group heading="{{service.description}}" class="accordion-item">
    <p><b>${{service.hourValue}}</b></p>
    <p>{{service.longDescription}}</p>
    <div class="btn-container">
      <button class="btn btn-primary" routerLink="/addService" (click)="editService()">Editar
        Servicio</button>
      <button class="btn btn-danger" (click)="deleteService()">Eliminar Servicio</button>
    </div>
  </accordion-group>
</accordion>
