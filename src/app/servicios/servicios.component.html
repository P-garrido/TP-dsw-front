<div class="header">
  <h1>SERVICIOS</h1>
</div>

<a class="btn btn-primary btn-addServ" routerLink="/addService">
  Agregar Servicio
</a>



<div class="service-container">
  <div *ngFor="let serv of this.services" class="service">
    <app-service [service]="serv" (editServiceClick)="editService($event)"
      (deleteServiceClick)="deleteService($event)"></app-service>
    <hr>
  </div>
</div>
