<accordion [isAnimated]="true" class="accordion">
  <accordion-group heading="{{service.description}}" class="accordion-item">
    <p><b>${{service.hourValue}}</b></p>
    <p>{{service.longDescription}}</p>
  </accordion-group>
</accordion>

<div class="btn-container">
  <button class="btn btn-primary" (click)="openBuyModal(template)">Contactanos Ya</button>
</div>




<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Contratar Servicio</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="serviceBuyForm" (ngSubmit)="buyService()">
      <label>Elegí la fecha y hora en la que se realizará el servicio:</label>
      <div class="row">
        <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
          <input type="text" placeholder="Datepicker" class="form-control d-picker" formControlName="date" bsDatepicker
            [minDate]="minDate" [datesDisabled]="disabledDates"
            [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD/MM/YYYY, hh:mm A', containerClass: 'theme-blue', withTimepicker: true, keepDatepickerOpened: true }">
        </div>
        <label>Mensaje (opcional):</label>
        <textarea id="serviceMessage" cols="30" rows="10" formControlName="message"></textarea>
        <div class="btn-modal-container">

          <button type="button" class="btn btn-secondary btn-modal" (click)="decline()">Cancelar</button>
          <button type="submit" class="btn btn-primary btn-modal" [disabled]="!serviceBuyForm.valid">Contratar
            Servicio</button>
        </div>
      </div>

    </form>


  </div>
</ng-template>
