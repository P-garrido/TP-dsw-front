<div class="top-button-container">
  <button class="btn btn-primary top-button" (click)="showOnlyEmployees()" [class.seleccionado]="showEmployeesFlag">Empleados</button>
  <button class="btn btn-primary top-button" (click)="showOnlyClients()" [class.seleccionado]="showClientsFlag">Clientes</button>
  <button class="btn btn-primary top-button" (click)="add = true; cleanForm()">Agregar Usuario</button>
</div>
<div class="form-container">
  <form *ngIf="edit == true || add == true" [formGroup]="userForm" (ngSubmit)="edit == true? editUser() : addUser()" class="form-group">
    <button (click)="edit = false; add = false" class="close-button">X</button>
    <div class="input-container">
      <h4>{{edit == true ? 'Editar Usuario' : 'Agregar nuevo Usuario'}}</h4>
      <div class="form-item">
        <label for="username">Nombre de Usuario: </label>
        <input type="text" placeholder="Usuario" formControlName="username" />
      </div>
      <div class="form-item">
        <label for="password">Password</label>
        <input type="password" placeholder="Contraseña" formControlName="password" />
      </div>
      <div class="form-item">
        <label for="email">Correo Electrónico: </label>
        <input type="text" placeholder="Email" formControlName="email" />
      </div>
      <div class="form-item">
        <label for="phoneNumber">Teléfono: </label>
        <input type="text" placeholder="Teléfono" formControlName="phoneNumber" />
      </div>
      <div class="form-item">
        <label for="firstName">Nombres: </label>
        <input type="text" placeholder="Nombres" formControlName="firstName" />
      </div>
      <div class="form-item">
        <label for="lastName">Apellido: </label>
        <input type="text" placeholder="Apellido" formControlName="lastName" />
      </div>
      <div class="form-item">
        <label for="address">Dirección: </label>
        <input type="text" placeholder="Dirección" formControlName="address" />
      </div>
      <div class="form-item">
        <label for="address">Tipo de Usuario: </label>
        <label for="1">Empleado</label>
        <input required type="radio" name="userType" value="1" formControlName="userType" (click)="userType = 1"/>
        <label for="0">Cliente</label>
        <input required type="radio" name="userType"  value="0" formControlName="userType" (click)="userType = 0"/>
      </div>
      <button type="submit" value="Guardar" class="btn btn-primary log-in-btn" [disabled]="!userForm.valid">Guardar</button>
    </div>
  </form>
</div>

<accordion [isAnimated]="true">
  <accordion-group heading="{{item.firstName+ ' ' + item.lastName}}" *ngFor="let item of list" 
    class="user-flex-container">
    <div class="user-flex-item" >
      <p class="user-flex-text">Nombre de Usuario: {{item.firstName}}</p>
      <p class="user-flex-text">Correo: {{item.email}}</p>
      <p class="user-flex-text">Teléfono: {{item.phone}}</p>
      <p class="user-flex-text">Dirección: {{item.adress}}</p>
      <p class="user-flex-text">Tipo de Usuario: {{item.type == 1? "Empleado" : "Cliente" }}</p>
      <a class="btn btn-primary change-button" (click)="allowEditing(item)">Editar Usuario</a>
      <a class="btn btn-danger change-button" (click)="deleteUser(item)">Eliminar Usuario</a>
    </div>
  </accordion-group>
</accordion>
