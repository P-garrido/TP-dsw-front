<div class="form-container">
  <form *ngIf="edit == true || add == true" [formGroup]="userForm" (ngSubmit)="edit == true? editUser() : addUser()" class="form-group">
    <button (click)="edit = false; add = false" class="close-button">X</button>
    <div class="input-container">
      <h4>{{edit == true ? 'Editar Usuario' : 'Agregar nuevo Usuario'}}</h4>
      <div class="form-item">
        <label for="username">Nombre de Usuario: </label>
        <input type="text" placeholder="Usuario" formControlName="username" />
      </div>
      <div class="form-item">
        <label for="password">Password</label>
        <input type="password" placeholder="Contraseña" formControlName="password" />
      </div>
      <div class="form-item">
        <label for="email">Correo Electrónico: </label>
        <input type="text" placeholder="Email" formControlName="email" />
      </div>
      <div class="form-item">
        <label for="phoneNumber">Teléfono: </label>
        <input type="text" placeholder="Teléfono" formControlName="phoneNumber" />
      </div>
      <div class="form-item">
        <label for="firstName">Nombres: </label>
        <input type="text" placeholder="Nombres" formControlName="firstName" />
      </div>
      <div class="form-item">
        <label for="lastName">Apellido: </label>
        <input type="text" placeholder="Apellido" formControlName="lastName" />
      </div>
      <div class="form-item">
        <label for="address">Dirección: </label>
        <input type="text" placeholder="Dirección" formControlName="address" />
      </div>
      <div class="form-item">
        <label for="address">Tipo de Usuario: </label>
        <label for="0">Empleado</label>
        <input required type="radio" name="userType" value="1" formControlName="userType" (click)="userType = 1"/>
        <label for="1">Cliente</label>
        <input required type="radio" name="userType"  value="0" formControlName="userType" (click)="userType = 0"/>
      </div>


      <input type="submit" value="Guardar" [disabled]="!userForm.valid" class="log-in-btn" />
    </div>
  </form>
</div>
  
<button 
  class="fixed-button filter-button-empleados"
  (click)="showOnlyEmployees()"
  [class.seleccionado]="employees">Empleados</button>
<button 
  class="fixed-button filter-button-clientes" 
  (click)="showOnlyClients()"
  [class.seleccionado]="clients">Clientes</button>
<button  class="fixed-button add-button" (click)="add = true; cleanForm()">Agregar Usuario</button>

<accordion [isAnimated]="true">
  <accordion-group heading="{{item.firstName+ ' ' + item.lastName}}" *ngFor="let item of list" 
    class="user-flex-container">
    <div class="user-flex-item" >
      <p class="user-flex-text">Nombre de Usuario: {{item.firstName}}</p>
      <p class="user-flex-text">Correo: {{item.email}}</p>
      <p class="user-flex-text">Teléfono: {{item.phone}}</p>
      <p class="user-flex-text">Dirección: {{item.adress}}</p>
      <p class="user-flex-text">Tipo de Usuario: {{item.type == 1? "Empleado" : "Cliente" }}</p>
      <button class="change-button" (click)="allowEditing(item)">Editar Usuario</button>
      <button class="change-button" (click)="deleteUser(item)">Eliminar Usuario</button>
    </div>
  </accordion-group>
</accordion>
<div>
  <br>
  <br>
  <br>
  <br>
</div>
