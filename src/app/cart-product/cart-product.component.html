<div class="card product" style="width: 18rem">
  <img [src]="product.imagen" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ product.nombre_producto }}</h5>
    <p class="card-text">
      {{ product.desc_producto }}
    </p>
    <div class="btn-add-subs">
      <a (click)="buttonSubstract(product)" class="btn btn-primary"> - </a>
      <p>{{ product.amount }}</p>
      <a (click)="buttonAdd(product)" class="btn btn-primary"> + </a>
      <a (click)="buttonRemove(product)" class="btn btn-danger">Eliminar</a>
    </div>
  </div>
</div>
