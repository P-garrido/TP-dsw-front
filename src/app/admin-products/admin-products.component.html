<div class="product-container">
  <a
    class="btn btn-primary btn-add-prod"
    routerLink="/addProduct"
    (click)="redirect()"
  >
    Agregar Producto
  </a>
  <app-admin-product-item
    *ngFor="let item of productsList"
    [product]="item"
    (edit)="editProduct($event)"
    (delete)="deleteProduct($event)"
  >
  </app-admin-product-item>
</div>
